---
layout: default
sitemap:
  lastmod:
  priority: 1.0
  changefreq: monthly
  exclude: 'no'
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
        {{ post.description }}
      </li>
    {% endfor %}
  </ul>

</div>
